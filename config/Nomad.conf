CONFIG_ZMK_KEYBOARD_NAME="Nomad"

# Clear Bluetooth pairs by disabling and re-enabling the Bluetooth stack
CONFIG_BT=y            # Enable Bluetooth
CONFIG_BT_DEVICE_NAME="Nomad"   # Set the device name for Bluetooth

# Disable pairing storage (will clear paired devices)
CONFIG_BT_NVS_STORAGE=y  # Enable NVS (Non-Volatile Storage) for Bluetooth
CONFIG_BT_DELETE_PAIRS=y  # Clear stored pairs when resetting

# Optionally, force a reset after clearing
CONFIG_BT_RESET=y       # Reset Bluetooth settings on startup

# Optional: Set maximum pairing attempts if needed
CONFIG_BT_MAX_PAIRED_DEVICES=3  # Limits the number of devices paired (0 to disable pairing)
